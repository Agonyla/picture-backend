<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #333333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>欢迎来到主页</h1>
    <a href="javascript:void(0);" id="link">点击进入 knife4j 调试页面</a>
</div>

<script>
    // 获取当前浏览器地址并追加 'doc.html'
    document.getElementById('link').onclick = function () {
        const currentUrl = window.location.href; // 获取当前浏览器地址
        const newUrl = currentUrl.endsWith('/') ? currentUrl + 'doc.html' : currentUrl + '/doc.html'; // 拼接新的 URL
        window.location.href = newUrl; // 跳转到 doc.html
    };
</script>

</body>
</html>
